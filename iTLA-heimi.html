<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #4682B4; /* Azul */
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            color: white;
            font-size: 18px;
        }

        .main-container {
            display: flex;
            height: 400px; /* Altura del contenedor principal */
        }

        .left {
            background-color: #D3D3D3; /* Gris */
            flex: 2; /* Ocupa 2/3 del espacio */
            padding: 20px;
        }

        .right {
            flex: 1; /* Ocupa 1/3 del espacio */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre los bloques */
            padding: 20px;
        }

        .block {
            background-color: #40E0D0; /* Cian */
            flex: 1;
            border: 5px solid #0000FF; /* Contorno azul */
        }

        .footer {
            background-color: #A9CCE3; /* Azul claro */
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer p {
            color: #2F4F4F; /* Gris oscuro */
            font-size: 14px;
        }

        .bottom-section {
            background-color: #8B0000; /* Rojo oscuro */
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="main-container">
        <div class="left"></div>
        <div class="right">
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>

    <div class="bottom-section"></div>

    <div class="footer">
        <p>Footer</p>
    </div>
</body>
</html>
